# Site settings
title: Eduardo Bernardo
author: Eduardo Bernardo
description: Data/Analytics Engineer | BI & Marketing Analytics | Pipelines, Modeling, Automation, Observability
baseurl: ""
url: "https://ebrndx.github.io"

# Logo no navbar (substitui o title texto)
title-img: "/assets/img/logo.jpg"

# Avatar
avatar: "/assets/img/avatar.jpg"

# Navbar links
navbar-links:
  Projetos: "projects"
  Sobre: "about"
  Contato: "contact"

# Social links
social-network-links:
  github: ebrndx
  linkedin: eduardobernardo

# Theme
remote_theme: daattali/beautiful-jekyll@6.0.1

# Build settings
markdown: kramdown
highlighter: rouge
timezone: America/Sao_Paulo

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Beautiful Jekyll settings
navbar-col: "#555555"
navbar-text-col: "#FFFFFF"
navbar-border-col: "#555555"
page-col: "#FFFFFF"
text-col: "#404040"
link-col: "#333333"
hover-col: "#555555"
footer-col: "#EAEAEA"
footer-text-col: "#777777"
footer-link-col: "#404040"
footer-hover-col: "#555555"

# Excerpt length
excerpt_length: 50

# Share buttons
share-links-active:
  twitter: false
  facebook: false
  linkedin: true

# Comments - desabilitado
disqus: ""

# Google Analytics - pode adicionar depois
# google_analytics: "G-XXXXXXXXXX"

# Default YAML front matter
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show-avatar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      show-avatar: true
      comments: false

# Exclude
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

# Custom CSS
site-css:
  - "/assets/css/custom.css"

# Markdown settings
kramdown:
  input: GFM
